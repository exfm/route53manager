{% macro render_field(field) %}
    <div class="clearfix">
        <label for="{{field.id}}">{{ field.label }}</label>
        <div class="input">
            {{ field(**kwargs)|safe }}
            {% if field.errors %}
            <ul class="errors">
              {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
{% endmacro %}
